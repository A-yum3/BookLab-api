"""
Googleログインを行った利用ユーザー
"""
type User {
    """
    ユーザーID
    """
    id: ID!

    """
    Googleアカウントに登録されている名前
    """
    name: String!

    """
    Googleアカウントに登録されているメールアドレス
    """
    email: String!

    """
    プロフィール画像URL
    """
    avatar: String!

    """
    アクセストークン
    """
    access_token: String!

    """
    アカウント作成日
    """
    created_at: DateTime!
}
